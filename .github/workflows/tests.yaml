name: Unit tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TERM: xterm

on:
  pull_request:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'share/**'
      - 'zinit*.zsh'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  zunit-tests:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest']
      fail-fast: true

    steps:
      - name: checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "install svn, unzip, and zsh"
        run: |
          brew install svn unzip zsh
          exec bash
          echo "eval $(brew shellenv)" > .profile

      - name: "install revolver"
        run: |
          git clone https://github.com/molovo/revolver revolver
          chmod u+x revolver/revolver
          mv revolver/revolver /usr/local/bin

      - name: "install zunit"
        run: |
          git clone https://github.com/zunit-zsh/zunit
          cd ./zunit
          zsh -c -l './build.zsh'
          chmod u+x ./zunit
          cp ./zunit /usr/local/bin

      - name: 'clean up zunit & revolver'
        run: rm -rf revolver zunit

      - name: "annexes"
        run: zunit run --tap tests/annexes.zunit

      - name: "gh-r"
        run: zunit run --tap tests/gh-r.zunit

      - name: "plugins"
        run: zunit run --tap tests/plugins.zunit

      - name: "snippets"
        run: zunit run --tap tests/snippets.zunit
