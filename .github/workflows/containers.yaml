name: containers

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:

  images:

    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-tags: 'master'
            zsh-ref: 'master'
          - docker-tags: |
              5.8.1
              latest
            zsh-ref: 'zsh-5.8.1'
          - docker-tags: '5.8'
            zsh-ref: 'zsh-5.8'
          - docker-tags: '5.7.1'
            zsh-ref: 'zsh-5.7.1'
          - docker-tags: '5.7'
            zsh-ref: 'zsh-5.7'
          - docker-tags: '5.6.2'
            zsh-ref: 'zsh-5.6.2'
          - docker-tags: '5.6.1'
            zsh-ref: 'zsh-5.6.1'
          - docker-tags: '5.6'
            zsh-ref: 'zsh-5.6'
          - docker-tags: '5.5.1'
            zsh-ref: 'zsh-5.5.1'
          - docker-tags: '5.5'
            zsh-ref: 'zsh-5.5'
          - docker-tags: '5.4.2'
            zsh-ref: 'zsh-5.4.2'
          - docker-tags: '5.4.1'
            zsh-ref: '5.4.1'
          - docker-tags: '5.4'
            zsh-ref: '5.4'
          - docker-tags: '5.3.1'
            zsh-ref: 'zsh-5.3.1'
          - docker-tags: '5.3'
            zsh-ref: 'zsh-5.3'
          - docker-tags: '5.2'
            zsh-ref: 'zsh-5.2'


    name: ${{ matrix.docker-tags }}

    runs-on: 'ubuntu-latest'

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.6.0
          install: true
          use: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to Github registry
        uses: docker/login-action@v1
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            zdharma-continuum/zinit
            ghcr.io/zdharma-continuum/zinit
          tags: ${{ matrix.docker-tags }}
          labels: |
            maintainer=https://github.com/zdharma-continuum
            org.opencontainers.image.title=zinit
            org.opencontainers.image.description=Zinit
            org.opencontainers.image.url=https://www.zdharma-continuum.org
            org.opencontainers.image.source=https://github.com/zdharma-continuum/zinit
            org.opencontainers.image.licenses=https://raw.githubusercontent.com/zdharma-continuum/zinit/main/LICENCE

      - name: Build and push image
        uses: docker/build-push-action@v2
        timeout-minutes: 60
        with:
          build-args: ZINIT_ZSH_VERSION=${{ matrix.zsh-ref }}
          cache-from: type=gha
          cache-to: type=gha
          context: .
          file: ./docker/Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
