theme:
  name: material
  custom_dir: 'docs/theme'
  logo:
    icon: home
  feature:
    tabs: true
markdown_extensions:
  - admonition
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.mark:
  - pymdownx.smartsymbols:
  - toc:
      permalink: '#'
      separator: '_'
extra_css:
  - css/theme.css
  - css/syntax-highlighting.css
extra_javascript:
  - js/syntax-highlighting.js
  - js/init.js
extra:
  social:
    - type: 'github'
      link: 'https://github.com/zdharma/zplugin'
    - type: 'reddit'
      link: 'https://www.reddit.com/r/zplugin/'
